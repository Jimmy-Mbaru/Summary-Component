<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="result-card">
      <!-- Left Section -->
      <div class="left-panel">
        <p class="your-result">Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <!-- Right Section -->
      <div class="right-panel">
        <h3>Summary</h3>
        <div class="summary-item reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          <p>Reaction</p>
          <span id="num">80 / 100 </span>
        </div>
        <div class="summary-item memory">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          <p>Memory</p>
          <span id="num">92 / 100</span>
        </div>
        <div class="summary-item verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          <p>Verbal</p>
          <span id="num">61 / 100</span>
        </div>
        <div class="summary-item visual">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon">
          <p>Visual</p>
          <span id="num">73 / 100</span>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
